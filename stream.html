<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M&N Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #444 0%, #111 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 15px 30px;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 28px;
      font-weight: bold;
    }
    #logo {
      width: 50px;
      height: 50px;
      background: url('https://via.placeholder.com/50') no-repeat center/cover;
      border-radius: 8px;
    }
    #video-container {
      margin-top: 120px;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    #controls {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg,#00c3ff,#0047ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #controls button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg,#ff00e0,#8000ff);
      box-shadow: 0 0 15px white;
    }
    #match-list {
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    #match-list h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>M&N Stream</h1>
    <div id="logo"></div>
  </header>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="controls">
    <button onclick="switchStream('bein1')">B*in Sports 1</button>
    <button onclick="switchStream('bein2')">B*in Sports 2</button>
    <button onclick="switchStream('test')">Test YayÄ±n</button>
  </div>

  <div id="match-list">
    <h2>ðŸ“… GÃ¼nÃ¼n MaÃ§larÄ±</h2>
    <ul>
      <li>19:00 - Galatasaray vs FenerbahÃ§e</li>
      <li>21:45 - Real Madrid vs Barcelona</li>
    </ul>
  </div>

  <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

  <script>
    const streams = {
      bein1: "https://example.com/bein1.m3u8",
      bein2: "https://example.com/bein2.m3u8",
      test:  "https://tv-trtspor1.medya.trt.com.tr/master_720.m3u8"
    };

    let hls;
    function switchStream(channel) {
      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(streams[channel]);
        hls.attachMedia(video);
      } else {
        video.src = streams[channel];
      }
    }
    window.onload = () => switchStream('bein1');

    function toggleTheme() {
      if (document.body.style.background.includes("111")) {
        document.body.style.background = "radial-gradient(circle at center, #eee 0%, #ccc 100%)";
        document.body.style.color = "#000";
      } else {
        document.body.style.background = "radial-gradient(circle at center, #444 0%, #111 100%)";
        document.body.style.color = "#fff";
      }
    }
  </script>

</body>
  </html>
