<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M&N Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #444 0%, #111 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 15px 30px;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 28px;
      font-weight: bold;
    }
    #video-container {
      margin-top: 120px;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>M&N Stream</h1>
  </header>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const url = "https://ddc75c8a6akqr.cloudfront.net/v1/master/80dbfc318ab6b980679b32095ba497236de6d2f9/TRT-1/master.m3u8";

    if(Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }
  </script>

</body>
</html>
