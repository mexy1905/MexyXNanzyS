<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M&N Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #444 0%, #111 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 15px 30px;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 28px;
      font-weight: bold;
    }
    #logo {
      width: 50px;
      height: 50px;
      background: url('https://via.placeholder.com/50') no-repeat center/cover;
      border-radius: 8px;
    }
    #video-container {
      margin-top: 120px;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    #controls {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg,#00c3ff,#0047ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #controls button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg,#ff00e0,#8000ff);
      box-shadow: 0 0 15px white;
    }
  </style>
</head>
<body>

  <header>
    <h1>M&N Stream</h1>
    <div id="logo"></div>
  </header>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="controls">
    <button onclick="switchStream('trt1')">TRT 1 (Galatasaray vs Liverpool)</button>
  </div>

  <script>
    const streams = {
      trt1_old: "https://tv-trt1-dai.medya.trt.com.tr/master.m3u8",
      trt1: "https://tv-trt1.medya.trt.com.tr/master.m3u8"
    };

    const video = document.getElementById('video');

    function switchStream(channelKey) {
      const url = streams[channelKey];
      if (!url) return;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    // Varsayılan yayın: yeni TRT 1
    switchStream('trt1');
  </script>

</body>
</html>
