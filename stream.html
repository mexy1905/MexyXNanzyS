<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M&N Stream</title>
  <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      font-size: 32px;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    #video-container {
      margin-top: 100px;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
    }
    #channel-buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    #channel-buttons button {
      padding: 12px 25px;
      font-size: 17px;
      background: linear-gradient(45deg,#00c3ff,#0047ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #channel-buttons button:hover {
      transform: scale(1.15);
      background: linear-gradient(45deg,#ff00e0,#8000ff);
    }
  </style>
</head>
<body>
  <div id="header">M&N Stream</div>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="channel-buttons">
    <button onclick="switchStream('bein1')">Bein 1</button>
    <button onclick="switchStream('trt')">TRT Spor</button>
  </div>

  <script>
    let hls;
    const streams = {
      bein1: "https://raw.githubusercontent.com/mexy1905/MexyXNanzyS/refs/heads/main/bein1.m3u8",
      trt: "https://tv-trtspor1.medya.trt.com.tr/master.m3u8"
    };

    function switchStream(channel) {
      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(streams[channel]);
        hls.attachMedia(video);
      } else {
        video.src = streams[channel];
      }
      video.play();
    }

    window.onload = function() {
      switchStream('bein1');
    };
  </script>
</body>
</html>
